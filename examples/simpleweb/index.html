<!DOCTYPE html>
<html>

<head>
    <title>Bloqs Simple Web</title>
    <!--Add bloqs css-->
    <link rel="stylesheet" href="./../../dist/bloqs.css" />
    <style type="text/css">
        body {
            margin: 0;
        }

        #code--field {
            width: 100%;
            height: 500px;
        }

        #bloqs--field {
            overflow-y: auto;
            background-color: #EBEBEB;
            width: 1500px;
            height: 650px;
        }

        code[class*="language-"],
        pre[class*="language-"] {
            color: black;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            direction: ltr;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            line-height: 1.3;
            tab-size: 4;
            hyphens: none;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        code[class*="language-"]::-moz-selection,
        pre[class*="language-"]::-moz-selection {
            color: #000;
            background-color: #fefefe;
        }

        code[class*="language-"]::selection,
        pre[class*="language-"]::selection {
            color: #000;
            background-color: #fefefe;
        }
    </style>
</head>
